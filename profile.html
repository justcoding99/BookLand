<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>About Page</title>
        <link rel=stylesheet href="styles.css">
        
    
    </head>
    <body>
         <div id="nav-placeholder">
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
            $.get("nav.html", function(data){
                $("#nav-placeholder").replaceWith(data);
            });
            </script>
        </div>
        
        <div class="aboutsection">
            
            <div>
                <h1 class="Heading1">Profile</h1>
                <div class="user-profile">
                    
                    <div class="card">
                    <div class="row">
                          <div class="col-6">
                            <div class="profile-pic"> <img src="assests/profilepic.png" class="profilepic"></div>
                           </div>
                        
                      <div class="col-6">
                          <p class="data">
                                Email: <span id="uname"></span>
                          </p>
                          <p class="data">
                                Name: 
                          </p>  
                          <p class="data">
                                Surname: 
                          </p> 
                          <p class="data">
                                Password: 
                         </p>
                            </div>
                    </div>
                    </div>
                          
            
            
            </div>
            
            </div>
        
        
        </div>
        <script>             
            let user = localStorage.getItem('user');
               if (user === 'admin') {
               $("#admin-menu").show();
               } else if (user) {
               $("#uname").html(user);
               $("#user-menu").show();
               } else {
               $("#guest-menu").show();
               }
            
        </script>
    </body>
</html>
