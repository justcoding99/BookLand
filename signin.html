<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Sign in</title>
        <link rel=stylesheet href="styles.css">
        
    
    </head>
    <body>      
        <div class="container1">                 
            
            <div class="row">
                <div class="col-12">

                        <div class="forms">
            <div class="form login">
                <span class="title">Sign in</span>

                <form action="index.html" id="myform" method="get">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="uname" id="uname" required>

                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" name="psw" required>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="forgotpassword.html" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <button class="smallButton" type="submit" >Login</button>
                    </div>
                </form>

             </div>
             </div>
                </div>
                    
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
            <script>
                $( "#myform" ).submit(function( event ) {
                    localStorage.setItem('user', $("#uname").val());
                });
            </script>
        
    </body>
</html>
